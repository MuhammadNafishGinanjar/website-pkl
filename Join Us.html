<section class="bg-form">
  <div class="container form">

    <div class="row justify-content-center">
      <div class="col-10 form-panel">
        <div class="row">
          <div class="container">
          <div class="col-lg">
            <h4> UnderFlow</h4>
            <p>UnderFlow Registration Form</p>
          </div>
          </div>
        </div>
        <div class="jumbotron bg-light" id="form">
          <div class="container">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Nama <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.gmail">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Umur <code>*</code></label>
                <input type="umur" class="form-control" id="exampleFormControlInput1">
              </div>
               <div class="form-group">
                <label for="exampleFormControlInput1">No. HP <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Jabatan <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">LinkedIn (Bila Ada)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Alamat <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Kota <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Apa alasan anda mengikuti UnderFlow incubator?<br>apakah ada yang merekomendasikan anda untuk mengikuti UnderFlow? <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Dari mana Anda mengetahui tentang UnderFlow? <code>*</code></label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Apakah Anda pernah mengikuti program bootcamp / incubator / accelerator sebelumnya? <code>*</code></label>
                 <select class="form-control form-control-sm">
                  <option>Belum</option>
                  <option>Sudah</option>
                <option>Belum Sama Sekali</option>
                </select>
                </div>
            </form>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
      </div>
